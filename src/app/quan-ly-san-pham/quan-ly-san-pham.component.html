<header class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Manager Product</h2>
  <button class="btn btn-primary" routerLink="/addSanPham" >Add Product</button>
</header>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Tên sản phẩm</th>
			<th>Giá</th>
      <th>Mô tả</th>
			<th></th>
		</tr>
	</thead>
  <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{i}}</th>
      <td><a >{{product.name}}</a></td>
      <td>{{product.price}}</td>
      <td>{{product.desc}}</td>
      <td width="200" class="text-right">
        <button class="btn btn-primary" routerLink="/product/edit/{{product.id}}" >Edit</button>
        <button class="btn btn-danger ml-2"  (click)="removeItem(product.id)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
